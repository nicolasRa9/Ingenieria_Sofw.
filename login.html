<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Mystic TCG</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Mystic TCG</h1>
        <nav class="navbar">
          <a href="index.html">Inicio</a>
          <a href="productos.html">Productos</a>
          <a href="contacto.html">Contacto</a>
          <a href="nosotros.html">Nosotros</a>
          <a href="carrito.html">Carrito</a>
        </nav>
        <div class="auth-buttons">
          <a href="login.html" class="login-button">Iniciar Sesión</a>
          <a href="register.html" class="register-button">Registrarse</a>
        </div>
      </header>
      
<div class="container">
  <h2>Iniciar Sesión</h2>
  <form id="loginForm">
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" required>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" required>
    <button type="submit">Iniciar Sesión</button>
  </form>
  <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
</div>

<footer>
  <p>&copy; 2024 Mystic TCG. Todos los derechos reservados.</p>
</footer>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Simulación de inicio de sesión
    const users = JSON.parse(localStorage.getItem('users')) || [];
    const user = users.find(user => user.email === email && user.password === password);

    if (user) {
      // Guardar al usuario como activo
      localStorage.setItem('activeUser', JSON.stringify(user));
      
      alert(`Inicio de sesión exitoso. ¡Bienvenido, ${user.nickname || "Usuario"}!`);
      window.location.href = 'usuario.html'; // Redirección a la página de usuario
    } else {
      alert('Correo o contraseña incorrectos.');
    }
  });
</script>
</body>
</html>
